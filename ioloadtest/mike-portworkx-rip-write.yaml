##### Portworx persistent volume claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: mikej-longhorn3
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 20Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fio-tester-read
  namespace: loadtest
  labels:
    purpose: fio-testing-read
spec:
  selector:
    matchLabels:
      app: fio-testing-read
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: fio-testing-read
    spec:
      containers:
      - name: fio-container
        image: wallnerryan/fiotools-aio
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: fio-data
          mountPath: /myvol
        env:
          - name: REMOTEFILES
            value: "https://gist.githubusercontent.com/wallnerryan/85cb360780d5003382b2ac405fd8013c/raw/ced535b036a7eeecc977703d8d950da755552b0a/read.fio"
          - name: JOBFILES
            value: read.fio
          - name: PLOTNAME
            value: read
      volumes:
      - name: fio-data
        persistentVolumeClaim:
          claimName: mikej-longhorn3

---

apiVersion: v1
kind: Service
metadata:
  name: fiotools-read
  labels:
    name: fiotools-read
spec:
  type: NodePort
  ports:
    - port: 8001
      targetPort: 8000
      name: http
  selector:
    app: fio-testing-read